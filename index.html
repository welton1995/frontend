<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- sweetalert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" rel="stylesheet">
  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- meu código -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="../css/relatorio.css">
  <title>Relatórios</title>
</head>
<body>
<!-- Menus-->
  <nav class="navbar text-center">
    <form class="container-fluid justify-content-center">
      <a  href="./html/cadastro.html" class="btn btn btn-primary me-4" type="button">CADASTRAR MATRÍCULA</a>
      <a  href="#" class="btn btn btn-primary" type="button">REGISTROS</a>
    </form>
  </nav>


<!-- Formulario de Acesso -->
<div class="my-5 principal col d-flex justify-content-center align-items-center">
<div class="login text-center">
  <form>
    <div class="form-group">
      <label class="form-label" for="matricula">Matrícula 📝</label>
      <input  class="form-control" type="number" min="0" minlength="1" maxlength='6' id="matricula" required >
    </div>

    <div class="form-group">
      <label class="form-label" for="datahora">Data 📆</label>
      <input class="form-control" type="datetime-local" id="datahora" required >
    </div>

    <div class="form-group">
      <label class="form-label" for="observacao">Observação 🔍</label>
      <textarea class="form-control" id="observacao"></textarea>
    </div>
    <a href="./html/recuperarMatricula.html" class='link'>Esqueceu sua matrícula?</a>
    <input class="btn btn-primary w-100" type="submit" value="REGISTRAR ACESSO" id="registrar">
    <div class="d-flex justify-content-center align-items-center">
      <img src="./img/loading.gif" width="50px" style="display: none;" id="logo">
    </div>
  </form>
</div>
</div>

<hr>

<!-- Tabela de acessos -->


<div class="accordion" id="accordionExample" style="margin: .5rem;">
  <div class="accordion-item text-center">
    <h2 class="accordion-header text-center">
      <button style='font-size: 2rem; font-weight: bold;' class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
       Acessos 🖥️
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
      <div class="accordion-body">

        <!-- Tabela de registros -->
        <table class="table">
          <thead>
              <tr>
                  <th scope="col" class="text-center">Matrícula 📝</th>
                  <th scope="col" class="text-center">Data e Hora 📆</th>
                  <th scope="col" class="text-center">Observação 🔍</th>
                  <th scope="col" class="text-center">Ações 💻</th>
              </tr>
          </thead>
          <tbody id="tabela">
          </tbody>
        </table>
        <div class="bd-example">
          <div class="col d-flex justify-content-center align-items-center">
            <h4 id="vazio">Nenhum registro</h4>
            <img class='text-center' src="../img/loading.gif" alt="loading" id="loading" width="50px" style="display: none;">
          </div>
    </div>
      </div>
    </div>
  </div>


</div>

<script src="../js/relatorio.js"></script>
</body>
</html>
